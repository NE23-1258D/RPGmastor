<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG キャラクターナビゲーション</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image-layer"></div>

    <div class="center-image-container"> <img id="fairy-image" src="yousei.png" alt="妖精の画像">
    </div>

    <div class="game-container">
        <div id="character-display"></div>

        <div id="text-box">
            <p id="dialogue-text"></p>
        </div>

        <div class="navigation-buttons">
            <button id="back-button">戻る</button>
            <button id="next-button">次に進む</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
